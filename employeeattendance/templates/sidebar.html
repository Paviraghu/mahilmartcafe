<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(52, 58, 64, 0.8);
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
            font-size: 16px;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .sidebar a i {
            min-width: 20px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar .user-info {
            color: #ccc;
            padding: 12px 20px; 
            border-top: 1px solid #495057;
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-size: 16px; 
        }
        .sidebar .user-info i {
            min-width: 24px; 
            text-align: center;
            font-size: 18px; 
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="{% url 'index' %}"><i class="fas fa-tachometer-alt"></i> Home</a>

    {% if user.is_staff %}
        <a href="{% url 'add_employee' %}"><i class="fas fa-user-plus"></i> Add Employee</a>
        <a href="{% url 'employee_list' %}"><i class="fas fa-users"></i> Employee List</a>
        <a href="{% url 'master_data' %}"><i class="fas fa-database"></i> Master Data</a>
        <a href="{% url 'admin_attendance_edit' %}"><i class="fas fa-edit"></i> Edit Attendance</a>
    {% endif %}

    <a href="{% url 'mark_attendance' %}"><i class="fas fa-calendar-check"></i> Mark Attendance</a>

    <hr style="border-color: #6c757d;">

    <a href="{% url 'logout' %}" style="color: #ff4d4d;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>


<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
